<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      alias: {
        '/.*/SUMMARY.md': 'https://cdn.jsdelivr.net/gh/swenfang/note/docs/SUMMARY.md'
      },
      homepage: 'https://cdn.jsdelivr.net/gh/swenfang/note/README.md',
      basePath: 'https://cdn.jsdelivr.net/gh/swenfang/note/docs/',
      // maxLevel: 4,
      // 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
      subMaxLevel: 2,
      // 加载自定义侧边栏，参考多页文档
      loadSidebar: "SUMMARY.md",
      //自动跳转到页面顶部
      auto2top: true,
      //自动显示标题
      autoHeader: true,
      //小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      //搜索插件
      search: {
        placeholder: '搜索',
        noData: '没有结果！',
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码。由@jperasmus提供。-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- java 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
</body>
</html>
